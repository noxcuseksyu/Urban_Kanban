    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="64x64" href="https://i.ibb.co/vx5DzZL0/Urban-Kanban-Icon-Dark-64x64.png">
    <link rel="icon" type="image/png" sizes="128x128" href="https://i.ibb.co/QFxZxhCT/Urban-Kanban-Icon-Dark-128x128.png">
    
    <!-- Explicit Apple Touch Icon -->
    <link rel="apple-touch-icon" href="https://i.ibb.co/Hp46H9Dm/Urban-Kanban-Icon-Dark-192x192.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Deep Dark Void Background */
        background: linear-gradient(-45deg, #050505, #0B0E11, #13111C, #050505);
        background-size: 400% 400%;
        animation: gradientBG 20s ease infinite;
        color: #F1F5F9;
        overflow-x: hidden;
        min-height: 100vh;
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Custom scrollbar matching the dark purple theme */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(124, 58, 237, 0.3); /* Violet-600 with opacity */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7c3aed; /* Violet-600 */
      }
      
      /* 3D & Animation Effects */
      .perspective-1000 {
        perspective: 1000px;
      }
      
      .card-3d {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
        transform-style: preserve-3d;
      }
      
      .card-3d:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.7), 0 10px 10px -5px rgba(0, 0, 0, 0.5);
        z-index: 10;
      }

      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
