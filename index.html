    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Urban Kanban">

    <link rel="icon" type="image/png" sizes="64x64" href="https://i.ibb.co/vx5DzZL0/Urban-Kanban-Icon-Dark-64x64.png">
    <link rel="icon" type="image/png" sizes="128x128" href="https://i.ibb.co/QFxZxhCT/Urban-Kanban-Icon-Dark-128x128.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Midnight Mesh Background */
        background-color: #050505;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(79, 70, 229, 0.08), transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(236, 72, 153, 0.05), transparent 25%),
          linear-gradient(180deg, rgba(11, 14, 17, 0) 0%, rgba(11, 14, 17, 1) 100%);
        background-attachment: fixed;
        color: #F1F5F9;
        overflow-x: hidden;
        min-height: 100vh;
      }

      /* Silicon Animation: Smooth Spring Pop with Stagger Support */
      @keyframes springPop {
        0% { transform: scale(0.8) translateY(20px); opacity: 0; }
        50% { transform: scale(1.02) translateY(-2px); opacity: 1; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }

      .animate-pop-in {
        animation: springPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        opacity: 0; /* Hidden initially, revealed by animation */
      }

      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Image Smooth Reveal */
      .img-loading {
        opacity: 0;
        filter: blur(10px);
        transform: scale(0.95);
      }
      .img-loaded {
        opacity: 1;
        filter: blur(0);
        transform: scale(1);
        transition: opacity 0.5s ease-out, filter 0.5s ease-out, transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      /* Vector God Mode: Icon Animations */
      .icon-hover-spin:hover { animation: spin-short 0.5s ease-in-out; }
      .icon-hover-pulse:hover { animation: pulse-glow 1s infinite; }
      .icon-hover-wiggle:hover { animation: wiggle 0.3s ease-in-out; }
      
      @keyframes spin-short { 0% { transform: rotate(0deg); } 100% { transform: rotate(180deg); } }
      @keyframes pulse-glow { 0%, 100% { opacity: 1; filter: drop-shadow(0 0 2px rgba(255,255,255,0.5)); } 50% { opacity: 0.7; } }
      @keyframes wiggle { 0%, 100% { transform: rotate(0); } 25% { transform: rotate(-10deg); } 75% { transform: rotate(10deg); } }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      /* 3D & Animation Effects */
      .perspective-1000 {
        perspective: 1000px;
      }
      
      .card-3d {
        /* Bouncier transition for "Silicon" feel */
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), background-color 0.3s ease;
        transform-style: preserve-3d;
        will-change: transform;
      }
      
      .card-3d:hover {
        transform: translateY(-4px) scale(1.01);
        box-shadow: 0 20px 30px -10px rgba(0, 0, 0, 0.8), 0 0 15px rgba(99, 102, 241, 0.1);
        z-index: 10;
      }

      .card-3d:active {
        cursor: grabbing;
        transform: scale(0.98);
      }
    </style>
